<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="styling.css">
</head>
<body>

  <div class="container">

    <!-- Left Side -->
    <div class="results">
      <p class="title">Your Result</p>

      <div class="circle">
        <p class="score">76</p>
        <p class="of">of 100</p>
      </div>

      <h2>Great</h2>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <!-- Right Side -->
    <div class="summary">
      <h3>Summary</h3>

      <div class="item reaction">
        <div class="left">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <span><strong>80</strong><span> / 100</span></span>
      </div>

      <div class="item memory">
        <div class="left">
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <span><strong>92</strong><span> / 100</span></span>
      </div>

      <div class="item verbal">
        <div class="left">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <span><strong>61</strong><span> / 100</span></span>
      </div>

      <div class="item visual">
        <div class="left">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <span><strong>72</strong><span> / 100</span></span>
      </div>

      <button>Continue</button>
    </div>

  </div>

</body>
</html>
